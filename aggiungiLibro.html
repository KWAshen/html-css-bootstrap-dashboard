<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css">


  <title>Document</title>
</head>
<body>
  <!-- navbar  -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html"><img id="logo" src="img/duck.png" alt="Logo "></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Anagrafica utente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Storico prestiti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search"/>
        <button class="btn btn-outline-light" type="submit">Cerca</button>
      </form>
    </div>
  </div>
  </nav>
  
  <main class="container my-4">
    <form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example1" >Nome Autore</label>
        <input type="text" id="form6Example1" class="form-control"  placeholder="Inserisci il nome dell'autore"/>
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example2">Cognome Autore</label>
        <input type="text" id="form6Example2" class="form-control" placeholder="Inserisci il cognome dell'autore" />
      </div>
    </div>
  </div>

  <!-- Title input -->
  <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example3">Titolo</label>
    <input type="text" id="form6Example3" class="form-control" placeholder="Inserisci il titolo del libro " />
    <small class="text-body-secondary">Titolo versione Italiana</small>
  </div>

<!-- 3 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col-12 col-lg-3">
      <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example1">Genere</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="fantasy">Fantasy</option>
            <option value="avventura">Avventura</option>
            <option value="storico">Storico</option>
            <option value="giallo">Giallo</option>
            <option value="thriller">Thriller</option>
            <option value="horror">Horror</option>
            <option value="fantascienza">Fantascienza</option>
            <option value="biografia">Biografia</option>
            <option value="poesia">Poesia</option>
            <option value="romanzo">Romanzo</option>
            <option value="classico">Classico</option>
            <option value="drammatico">Drammatico</option>
            <option value="religioso">Religioso</option>
            <option value="manuale">Manuale</option>
            <option value="bambini">Per bambini</option>
            <option value="fumetto">Fumetto</option>
            </select>
      </div>
    </div>

    <div class="col-12 col-lg-3">
      <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example2">Anno di Pubblicazione </label>
        <input type="text" id="form6Example2" class="form-control"  placeholder="Inserici l'anno"/>
      </div>
    </div>
    
    <div class="col-12 col-lg-3">
      <div data-mdb-input-init class="form-outline">
          <label class="form-label" for="form6Example2">ISBN#</label>
        <input type="text" id="form6Example2" class="form-control" placeholder="Inserici il codice ISBN#"/>
      </div>
    </div>

  </div>

  <hr>
  <!-- Note -->
  <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example7">Note</label>
    <textarea class="form-control" id="form6Example7" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex  mb-4">
      <label class="form-check-label" for="form6Example8"> Disponibile anche in digitale

          <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="form6Example8"
          checked
          />
        </label>
  </div>

  <!-- Submit button -->
  <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Aggiungi Libro</button>
</form>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/59da5544ae.js" crossorigin="anonymous"></script>
</body>

</html>
